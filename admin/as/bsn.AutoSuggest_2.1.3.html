<html>
<head>
<script type="text/javascript" src="http://127.0.0.1/befree/as/js/bsn.AutoSuggest_2.1.3.js" charset="utf-8"></script>
<link rel="stylesheet" href="http://127.0.0.1/befree/as/css/autosuggest_inquisitor.css" type="text/css" media="screen" charset="utf-8" />
<style type="text/css">
 	#wrapper {
		width: 600px;
		margin: 10px auto;
		text-align: left;
	}
 	
</style>
</head>
<body>
<div id="wrapper">
	<small style="float:right">Hidden ID Field: <input type="text" id="con_Company" name="con_Company" value="" style="font-size: 10px; width: 20px;" disabled="disabled" /></small>
 	<input style="width: 200px" type="text" id="testinput" value="" /> 
 </div>

 
<script type="text/javascript">
	var options = {
		script:"http://127.0.0.1/befree/as/test.php?json=true&limit=6&",
		varname:"input",
		json:true,
		shownoresults:false,
		maxresults:6,
		callback: function (obj) { document.getElementById('con_Company').value = obj.id; }
	};
	var as_json = new bsn.AutoSuggest('testinput', options);
	
	
	var options_xml = {
		script: function (input) { return "http://127.0.0.1/befree/as/test.php?input="+input+"&con_Company="+document.getElementById('con_Company').value; },
		varname:"input"
	};
	var as_xml = new bsn.AutoSuggest('testinput_xml', options_xml);
</script>
