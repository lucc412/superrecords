MOD_JMCONTACT_XML_DESCRIPTION="<h2><a target='_blank' href='http://www.jm-experts.com'>JM-Experts JM-Contact Module for Joomla!</a></h2><a target='_blank' href='http://www.jm-experts.com'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='../modules/mod_jmcontact/tmpl/jm-contact.jpg' border='0' alt='JM-Contact' /></a><b>JM-Contact </b>JM Contact Module is a very simple Joomla Contact form module.<br/><br/>Features:<br/><br/><ul><li>Two layouts to choose from (Personal and Business).</li><li>Enter multiple email addresses to email the form to.</li><li>Option to enter CC and BCC email.</li><li>Option to edit the subject of email.</li><li>Option to edit the Thank you Message to be displayed after the submission.</li><li>Option to Display Copy Me Checkbox.</li><li>Enable/Disable ReCaptcha.</li></ul><br/><ul>Personal Layout Features:<br/><br/>Fields included:<br/><br/>-   Name<br/>-   Company<br/>-   Phone<br/>-   Email<br/>-   Website<br/>-	 Message<br/>-	File Upload<br/><br/>Option to change label for any of the fields or hide any of the field or make them required.<br><br>Business Layout Features:<br/><br/>Fields included:<br/><br/>-	Name<br/>-	Company<br/>-	Phone<br/>-	Email<br/>-	Mobile<br/>-	Website<br/>-	Message<br/>-	Custom Field # 1<br/>-	Custom Field # 2<br/>-	File Upload Form<ul><br />You may also want to check out the following resources:<ul> <li><a target='_blank' title='Visit JM-Experts!' href='http://www.jm-experts.com'>Learn more about all JM-Experts! Extensions and Joomla Services!</a></li><li>Please show your support in our work by rating and/or commenting on this extension at the official <a target='_blank' href='http://extensions.joomla.org/extensions/20047/details'>Joomla! Extensions</a> website.</li></ul><b>JM-Contact</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> module developed by <a target='_blank' title='Visit JM-Experts!' href='http://www.jm-expets.com'>JM-Experts!</a>, released under the <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.<br /><br />Copyright  2006 - 2012 JM-Experts!"
